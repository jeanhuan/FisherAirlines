    <h1>Search Flights</h1>
    <h2></h2>
    <form>
    <p></p>
    <div></div>
    <label>Source:     </label> <input ng-model="Source"> 
    <p>{{Source}}</p>
    <label>Destination:</label> <input ng-model="Destination"> 
    <p>{{Destination}}</p>

    <label>Round Trip</label>
    <input type="checkbox" ng-model="FlightType" />
    <p></p>
    <label>Depart Date:</label><input type="date" ng-Model="DepartDate"/>
    <p>{{DepartDate}}</p>

    <div ng-if="FlightType">
     <label>Return Date:</label> <input type="date" ng-Model="ReturnDate" min="DepartDate"/>
    <p>{{ReturnDate}}</p>
    </div>

    <label>Number of Passengers:</label> <input type="number" name="quantity" min="1" max="10">
    <p>{{Passengers}}</p>

       <p>
      <button click="save()">Save</button>
      <button click="cancel()">Cancel</button>
    </p>
    </form>
